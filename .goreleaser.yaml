before:
  hooks:
    - go mod tidy
builds:
  - binary: bin/name
    main: ./cmd/name
    id: macos
    goos:
      - darwin
    goarch:
      - amd64
  - binary: bin/name
    main: ./cmd/name
    id: linux
    goos:
      - linux
    goarch:
      - 386
      - arm
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
  - binary: bin/name
    main: ./cmd/name
    id: windows
    goos:
      - windows
    goarch:
      - 386
      - amd64
      - arm64
archives:
  - id: nix
    builds:
      - macos
      - linux
    name_template: name_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}
    wrap_in_directory: true
    replacements:
      darwin: macOS
    format: tar.gz
    files:
      - LICENSE
  - id: windows
    builds:
      - windows
    name_template: name_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}
    wrap_in_directory: false
    format: zip
    files:
      - LICENSE
release:
  prerelease: auto
checksum:
  name_template: checksums.txt
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
